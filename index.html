<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Quiz-JavaScript Fundamentals</title>

</head>
<body>
    <header>
        <div class="Timercontainer">
            <h1 class="HighScores">View Highscores</h1>
            <h1 id="timerEl">Timer: 00:00</h1>
        </div>
    </header>
    <main>
        <div id= "intro">
             <h1 class="h1intro">Coding Quiz Challenge</h1>
             <p class="pintro"><pre>
                Try to answer the following code related questions within the time 
                limit.  Keep in mind that incorrect answers will penalize your score/time 
                by ten seconds!</pre></p>
                <button id="startBtn">Start Quiz</button>
        </div>
        <section class="question-container">
            <h2>First Question</h2>
            <div class="answer-container">
                <ol>
                    <li><button class="answer1" id="1" onclick="checkAnswer('1')"></button></li>
                    <li><button class="answer2" id="2" onclick="checkAnswer('2')"></button></li>
                    <li><button class="answer3" id="3" onclick="checkAnswer('3')"></button></li>
                    <li><button class="answer4" id="4" onclick="checkAnswer('4')"></button></li>
                </ol>
             </div>
        <div id="checkAnswers"></div>
        </div>
        </section>
        <!-- Last page with intials and score submittal -->
        <div class="initialform">
            <h2>All done!</h2>
            <form method="POST">
                <div class="intentry">
                    <label for = "finalscore"> Your final score is //finalscore//<br></label>
                    <input type="text" name="finalscore" id="finalscore"/>
                    <button id="submit">Submit</button>
                </div>
                <div class="afterbuttons">
                    <button id="goback">Go Back</button>
                    <button id="clearscores">Clear Highscores</button>
                </div>
            </form>
        </div>
    </main>






 
    <script src="./assets/js/scriptv2.js"></script>
    
</body>
</html>
