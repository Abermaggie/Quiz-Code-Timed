<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Quiz-JavaScript Fundamentals</title>

</head>
<body>
    <header>
        <div class="Timercontainer">
            <h1>View Highscores</h1>
            <h1>Time:</h1>
        </div>
    </header>
    <main>
        <div class= "intro">
             <h1 class="h1intro">Coding Quiz Challenge</h1>
             <p class="pintro"><pre>
                Try to answer the following code related questions within the time 
                limit.  Keep in mind that incorrect answers will penalize your score/time 
                by ten seconds!</pre></p>
                <button id="startBtn">Start Quiz</button>
        </div>
        <div class="container">
            <div id="triviasection" class="hide">
                <p class="questions"></p>
                <div class="answers"></div>
                <ol>
                    <li><button class="answer1">""</button></li>
                    <li><button class="answer2">""</button></li>
                    <li><button class="answer3">""</button></li>
                    <li><button class="answer4">""</button></li>
                        </ol>
                    <div class="checkAnswers">Right or wrong?</div>
                </div>
            </div>
        </div>
        <!-- Last page with intials and score submittal -->
        <div class="initialform">
            <h2>All done!</h2>
            <form method="POST">
                <div class="intentry">
                    <label for = "finalscore"> Your final score is //finalscore//<br></label>
                    <input type="text" name="finalscore" id="finalscore"/>
                    <button id="submit">Submit</button>
                </div>
                <div class="afterbuttons">
                    <button id="goback">Go Back</button>
                    <button id="clearscores">Clear Highscores</button>
                </div>
            </form>
        </div>
    </main>






 
    <script src="./assets/js/scriptv2.js"></script>
    
</body>
</html>
